version: '3'

services:
  web:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    ports:
      - "8080:80"
    volumes:
      - .:/app/
    links:
      - php

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - .:/app/

  composer:
    image: composer:1.9
    command: ["composer", "install"]
    command: ["composer", "require", "guzzlehttp/guzzle"]
    volumes:
      - .:/app/
    # command: ["composer", "require guzzlehttp/guzzle"]
  
